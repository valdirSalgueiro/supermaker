<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="chipClip">
      <rect x="0" y="16" width="84" height="88" rx="5"/>
    </clipPath>
  </defs>

  <!-- ── Icon mark (0–88 area) ── -->

  <!-- Chip body -->
  <rect x="2" y="18" width="80" height="84" rx="5"
        fill="#1a1a1e" stroke="#f0c040" stroke-width="2"/>

  <!-- Blue label band in chip -->
  <rect x="4" y="20" width="76" height="26" rx="4" fill="#1e3a5c" clip-path="url(#chipClip)"/>
  <rect x="4" y="36" width="76" height="10" fill="#264f78" clip-path="url(#chipClip)"/>
  <line x1="4" y1="46" x2="80" y2="46" stroke="#569cd6" stroke-width="1" opacity="0.5"/>

  <!-- "SM" in chip label -->
  <text x="42" y="40"
        font-family="'Courier New', Courier, monospace"
        font-weight="900" font-size="15"
        text-anchor="middle"
        fill="#7ec8e3"
        letter-spacing="5">SM</text>

  <!-- Pixel-art "16" inside chip — 4px cells -->
  <!-- "1" origin (14, 54)   "6" origin (38, 54) -->
  <g shape-rendering="crispEdges" filter="url(#glow)">
    <!-- digit 1 -->
    <!--r0--><rect x="18" y="54" width="4" height="4" fill="#f0c040"/>
    <!--r1--><rect x="14" y="58" width="4" height="4" fill="#f0c040"/>
             <rect x="18" y="58" width="4" height="4" fill="#f0c040"/>
    <!--r2--><rect x="18" y="62" width="4" height="4" fill="#f0c040"/>
    <!--r3--><rect x="18" y="66" width="4" height="4" fill="#f0c040"/>
    <!--r4--><rect x="14" y="70" width="4" height="4" fill="#f0c040"/>
             <rect x="18" y="70" width="4" height="4" fill="#f0c040"/>
             <rect x="22" y="70" width="4" height="4" fill="#f0c040"/>
    <!-- digit 6 -->
    <!--r0--><rect x="42" y="54" width="4" height="4" fill="#f0c040"/>
             <rect x="46" y="54" width="4" height="4" fill="#f0c040"/>
    <!--r1--><rect x="38" y="58" width="4" height="4" fill="#f0c040"/>
    <!--r2--><rect x="38" y="62" width="4" height="4" fill="#f0c040"/>
             <rect x="42" y="62" width="4" height="4" fill="#f0c040"/>
             <rect x="46" y="62" width="4" height="4" fill="#f0c040"/>
    <!--r3--><rect x="38" y="66" width="4" height="4" fill="#f0c040"/>
             <rect x="50" y="66" width="4" height="4" fill="#f0c040"/>
    <!--r4--><rect x="42" y="70" width="4" height="4" fill="#f0c040"/>
             <rect x="46" y="70" width="4" height="4" fill="#f0c040"/>
  </g>

  <!-- "BIT" below digits in chip -->
  <text x="42" y="92"
        font-family="'Courier New', Courier, monospace"
        font-weight="700" font-size="7"
        text-anchor="middle"
        fill="#f0c040"
        letter-spacing="3"
        opacity="0.6">BIT</text>

  <!-- Chip pins left -->
  <rect x="0" y="50" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="0" y="58" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="0" y="66" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="0" y="74" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="0" y="82" width="4" height="4" rx="1" fill="#3a3a42"/>

  <!-- Chip pins right -->
  <rect x="80" y="50" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="80" y="58" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="80" y="66" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="80" y="74" width="4" height="4" rx="1" fill="#3a3a42"/>
  <rect x="80" y="82" width="4" height="4" rx="1" fill="#3a3a42"/>

  <!-- ── Wordmark (x=96 onwards) ── -->

  <!-- "SUPER" label -->
  <text x="98" y="46"
        font-family="'Courier New', Courier, monospace"
        font-weight="700" font-size="12"
        fill="#888896"
        letter-spacing="6">SUPER</text>

  <!-- "MAKER" -->
  <text x="96" y="96"
        font-family="'Courier New', Courier, monospace"
        font-weight="900" font-size="52"
        fill="#dcdcdc"
        letter-spacing="1">MAKER</text>

  <!-- "16" badge — right-anchored -->
  <rect x="400" y="55" width="72" height="46" rx="2" fill="#f0c040"/>
  <rect x="402" y="57" width="68" height="42" rx="1" fill="#f0c040"/>
  <text x="436" y="91"
        font-family="'Courier New', Courier, monospace"
        font-weight="900" font-size="38"
        text-anchor="middle"
        fill="#1a1a1e">16</text>
</svg>
